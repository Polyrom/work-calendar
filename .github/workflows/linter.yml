name: linter-check

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
      - name: Install Dependencies
        run:  pip install poetry
              pip install ruff 
      - name: Run Linter
        run: poetry run ruff check . 
